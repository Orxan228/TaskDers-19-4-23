<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <nav>
        <div class="nav___wrapper">
            <div class="nav___wrapper___left">
                <div class="nav___wrapper___left--logo">
                    <img src="images/logoRed.jpg" alt="">
                </div>
            </div>
            <div class="nav___wrapper___middle">
                <ul class="nav___wrapper___middle___list">
                    <li class="nav___wrapper___middle___list--item"><a href="#"></a>Home</li>
                    <li class="nav___wrapper___middle___list--item"><a href="#"></a>About</li>
                    <li class="nav___wrapper___middle___list--item"><a href="#"></a>Shop</li>
                    <li class="nav___wrapper___middle___list--item"><a href="#"></a>FAQ</li>
                    <li class="nav___wrapper___middle___list--item"><a href="#"></a>Contact</li>
                </ul>
            </div>
            <div class="nav___wrapper___right">
                <button class="btn nav___wrapper___right--btn addBtn">Add a car</button>
                <button class="btn nav___wrapper___right--btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Favourites</button>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header">
                        <h5 id="offcanvasRightLabel">Favourites</h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        No favourites yet
                    </div>
                    </div>
            </div>
        </div>
    </nav>
    <section class="vitrine">
        <div class="vitrine___wrapper">
            <div class="vitrine___wrapper___item">
                <div class="vitrine___wrapper___item--top">
                    <img src="images/84222_Hi7spJBcFny-YT5JjnKTyA.jpg" alt="">
                </div>
                <div class="vitrine___wrapper___item--bottom">
                    <span class="item-price">150000 </span><span class="item-priceAzn">AZN</span>
                    <div>
                        <span class="item-brand">brand</span>
                        <span class="item-model">model</span>
                        <span class="item-ban">ban</span>
                    </div>
                    <div>
                        <span class="item-year">year</span>
                        <span class="item-km">km</span>
                        <span class="item-engine">engine</span>
                        <span class="item-gearBox">gear box</span>
                        <span class="item-lpk">litre per km</span>
                    </div>
                    <p class="item-dateInfo">location dateDMY hour</p>
                    <div class="vitrine___item--btns">
                        <button class="btn delBtn">Delete</button>
                        <button class="btn favBtn">Favourite</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
